<div class="row container tile">
    <div class="col col-40 pos-relative">
        <div class="points-badge">
            <div class="center">
                {{vm.book.points}}
            </div>
        </div>
        <img ng-src="{{vm.book.bookImg}}" />
    </div>
    <div class="col col-60">
        <div class="row">
            <div class="col">
                <b>{{vm.book.bookName}}</b>
                <div>{{vm.book.authorName}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-dark button-small width-80">
                    Add
                </button>
                <button class="button button-dark button-small width-80">
                    Suggest
                </button>
            </div>
        </div>
    </div>
</div>
