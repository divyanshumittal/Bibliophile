<div class="row container tile">
    <div class="col col-offset-10 col-30 pos-relative">
        <div class="points-badge">
            <div class="vertically-center text-center">
                <b class="purple-font">{{vm.book.bookPoints}}</b> <div class="very-small-font-size">POINTS</div>
            </div>
        </div>
        <img ng-src="{{vm.book.imageUrl}}" />
    </div>
    <div class="col col-60">
        <div class="text-center">
            <b class="large-font-size">{{vm.book.title}}</b>
            <div class="small-font-size">{{vm.book.authorName}}</div>
            <div ng-if="vm.book.status === 'activity'" class="row no-padding button-bar button-feel">
                <a class="col" ng-click="vm.updateStatus('QUEUE')">Add</a>
                <a class="col" ng-click="vm.updateStatus('RECOMMENDED')">Recommend</a>
            </div>
            <div ng-if="vm.book.status === 'QUEUE'" class="row no-padding button-bar button-feel">
                <a class="col" ng-click="vm.updateStatus('STARTED_READING')">Start</a>
                <a class="col" ng-click="vm.updateStatus('READ')">Remove</a>
            </div>
            <div ng-if="vm.book.status === 'READ'" class="row no-padding button-bar button-feel single-button">
                <a class="col" ng-click="vm.updateStatus('RECOMMENDED')">Recommend</a>
            </div>
            <div ng-if="vm.book.status === 'RECOMMENDED'" class="row no-padding button-bar button-feel single-button">
                <a class="col" ng-click="vm.updateStatus('STARTED_READING')">Start</a>
            </div>
            <div ng-if="vm.book.status === 'STARTED_READING'" class="row no-padding button-bar button-feel single-button">
                <a class="col" ng-if="vm.myBook" ng-click="vm.updateStatus('READ')">Finish</a>
                <div ng-if="!vm.myBook" class="button-bar">
                    <a class="col" ng-click="vm.updateStatus('QUEUE')">Add</a>
                    <a class="col" ng-click="vm.updateStatus('READ')">Start</a>
                    <a class="col" ng-click="vm.updateStatus('RECOMMENDED')">Recommend</a>
                </div>
            </div>
    </div>
</div>
