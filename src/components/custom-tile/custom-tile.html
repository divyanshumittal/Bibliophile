<div class="tile row">
    <div class="col text-center white-bckgrnd margin-5">
        <div class="row">
            <div class="col col-20 pos-relative">
                <img class="round-image" ng-src="{{::vm.bookFeed.userImgUrl}}" />
            </div>
            <div class="col col-60 margin-auto">
                <b ng-if="vm.myBook">You</b>
                <b ng-if="!vm.myBook">{{::vm.bookFeed.username}}</b>
                <span ng-if="vm.bookFeed.status === 'QUEUE'">  added to queue</span>
                <span ng-if="vm.bookFeed.status === 'READ'">  finished reading</span>
                <span ng-if="vm.bookFeed.status === 'STARTED_READING'">  started reading</span>
                <span ng-if="vm.bookFeed.status === 'RECOMMENDED'">  recommended</span>
                <div class="small-font-size">{{::vm.createdDate}}</div>
            </div>
            <div class="col-20 thumbsup" ng-if="!vm.myBook">
              <div align="right">
                <i class="ion-android-notifications padding-right-10" ng-click="vm.addReminder()" ng-class="{'tapped' : vm.tapped}"></i>
                <i class="ion-thumbsup padding-right-5" ng-click="vm.likeDislikeFeed()" ng-class="{'tapped' : vm.liked}"></i>
              </div>
              <div align="right" class="liked-count padding-right-10" ng-if="vm.bookFeed.likedBy.length" ng-click="vm.openModal()">
                {{vm.bookFeed.likedBy.length}}
              </div>
            </div>
        </div>
        <book-tile book="vm.bookFeed" my-book="vm.myBook"></book-tile>
        </div>
    </div>
</div>
