<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Liked by:</h1>
    <div ng-click="vm.hideModal()" class="ion-close-circled close-icon"></div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in vm.likedByUsers">
        <div>
          <img class="user-image-in-modal" ng-src="{{item.imageUrl}}" />  {{item.username}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
