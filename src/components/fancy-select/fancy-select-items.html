<ion-view class="fancy-select-items modal">
  <ion-header-bar class="bar-dark">

    <div ng-click="hideItems()" class="button ion-chevron-left"></div>

    <h1 class="title">{{headerText}}</h1>

    <div ng-click="validate()" class="button ion-checkmark"></div>

  </ion-header-bar>
  <ion-content>
    <div class="list">
      <!-- Multi select -->
      <ion-toggle
                  ng-repeat="item in items"
                  ng-if="multiSelect"
                  ng-checked="item.checked"
                  ng-model="item.checked"
                  class="item item-text-wrap">
        <div class="fancy-select-icon" ng-if="item.icon != null">
          <img src="{{item.icon}}" />
        </div>
        {{item.text}}
      </ion-toggle>

      <!-- Single select -->
      <label
             ng-repeat="item in items"
             ng-if="!multiSelect"
             class="item item-text-wrap"
             ng-click='validateSingle(item)'>
        <div class="fancy-select-icon" ng-if="item.icon != null">
          <i class="icon-{{item.text}}" style="background-image: url({{item.icon}})"></i>
        </div>
        {{item.text}}
      </label>
    </div>
  </ion-content>
</ion-view>
