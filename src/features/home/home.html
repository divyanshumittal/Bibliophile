<ion-view name="Home" cache-view="false">
	<search></search>
	<ion-content class="has-header" scroll="false">
		<ion-nav-view name="homeView"></ion-nav-view>
	</ion-content>
	<ion-tabs class="tabs-dark tabs-icon-top">

		  <ion-tab icon-on="ion-ios-people" icon-off="ion-ios-people-outline" title="Leaderboard" ui-sref="app.home.leaderboard">

		  </ion-tab>
		  <ion-tab icon-on="ion-ios-home" icon-off="ion-ios-home-outline" title="Home" ui-sref="app.home.activity">

		  </ion-tab>
		  <ion-tab icon-on="ion-ios-book" icon-off="ion-ios-book-outline" title="Books list" ui-sref="app.readingList">

		  </ion-tab>
			<ion-tab icon-on="ion-android-compass" icon-off="ion-android-compass" title="Discover" ui-sref="app.home.recommended">

		  </ion-tab>

		</ion-tabs>
</ion-view>
