<ion-view class="leaderboard" cache-view="false">
    <ion-content scroll="true">
        <div class="row">
          <div class="heading col col-75">LEADERBOARD</div>
          <div class="col">
            <i class="ion-ios-list" ng-click="vm.toggleChart = !vm.toggleChart" ng-class="!vm.toggleChart ? 'largest' : 'xlarge'"></i>
            <i class="ion-arrow-graph-up-right" ng-click="vm.toggleChart = !vm.toggleChart" ng-class="vm.toggleChart ? 'largest' : 'xlarge'"></i>
          </div>
        </div>
        <div ng-if="vm.toggleChart">
            <div class="top-5 padding-left">Top 5 performers</div>
            <nvd3 options="vm.options" data="vm.chartData"></nvd3>
        </div>
        <div ng-if="!vm.toggleChart">
          <div class="card" ng-repeat="user in vm.users track by $index">
          <div class="item item-text-wrap row">
              <div class="col col-10">
                <b>{{$index + 1}}</b>
              </div>
              <div class="col col-20">
                <img ng-src={{user.imageUrl}} />
              </div>
               <div class="col col-40">
                {{user.name}}
              </div>
              <div class="col col-offset-10 col-20">
                 <b>{{user.score}}</b>
              </div>
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
