<ion-view class="leaderboard" cache-view="false">
    <ion-content scroll="true">
        <b class="padding-12">LEADERBOARD</b>
        <div class="card" ng-repeat="user in vm.data track by $index">
          <div class="item item-text-wrap row">
              <div class="col col-10">
                {{$index + 1}} 
              </div>
              <div class="col col-30">
                <img ng-src={{user.img}} /> 
              </div>
               <div class="col col-30">
                {{user.name}}
              </div>
              <div class="col col-offset-10 col-20">
                 {{user.points}}
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
