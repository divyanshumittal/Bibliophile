<ion-view class="leaderboard" cache-view="false">
    <ion-content scroll="true">
        <b class="heading">LEADERBOARD</b>
        <div class="card" ng-repeat="user in vm.data track by $index">
          <div class="item item-text-wrap row">
              <div class="col col-10">
                <b>{{$index + 1}}</b>
              </div>
              <div class="col col-20">
                <img ng-src={{user.img}} /> 
              </div>
               <div class="col col-40">
                {{user.name}}
              </div>
              <div class="col col-offset-10 col-20">
                 <b>{{user.points}}</b>
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
