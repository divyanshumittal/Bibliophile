<ion-view name="readingList" class="readingList">
	<search></search>
	<ion-content class="has-header" scroll="true">
		{{vm.status}}
		text
		<br>
		goes
		<br>
		here
	</ion-content>
	<ion-tabs class="tabs-dark tabs-icon-top">

	  <ion-tab ui-sref="app.readingList" title="Currently Reading" icon-on="ion-ios-recording" icon-off="ion-ios-recording-outline" on-select="vm.getBooks('current')">
	 	
	  </ion-tab>
	  <ion-tab ui-sref="app.readingList" title="Read" icon-on="ion-android-menu" icon-off="ion-android-menu" on-select="vm.getBooks('read')">
	 	
	  </ion-tab>
	  <ion-tab ui-sref="app.readingList" title="Queue" icon-on="ion-android-time" icon-off="ion-android-time" on-select="vm.getBooks('queue')">
	 	
	  </ion-tab>

	</ion-tabs>
</ion-view>
