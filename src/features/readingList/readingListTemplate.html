<ion-view class="img-container">
   <ion-content>
     <div class="heading">{{vm.status}}</div>
     <div ng-repeat="book in vm.books">
       <book-tile book="book" my-book="true" callback="vm.bookCompleted(bookObj, status)"></book-tile>
       <rating ng-if="book.status === 'STARTED_READING'" class="text-center"
               ng-model="book.ratings"
               max="vm.rating.max">
        </rating>
     </div>
   </ion-content>
</ion-view>
