<form name="form2" ng-submit="vm.nextStep(form2)">
	<div ng-if="vm.duplicateEmail" class="horizontally-center" ng-class="{'error-text': vm.duplicateEmail}">
		Duplicate email
	</div>
	<label class="item-input margin-10" ng-class="{'error': vm.duplicateEmail}">
	   <span class="input-label">
	    	<i class="ion-asterisk asterick"></i>
	    	<span class="padding-left-10"> Email</span>
	    </span>
	    <input type="email" ng-model="vm.email" required ng-change="vm.duplicateEmail = false">
	</label>
	<label class="item-input margin-10">
	    <span class="input-label">
	    	<i class="ion-asterisk asterick"></i>
	    	<span class="padding-left-10"> Company</span>
	    </span>
	    <input type="text" ng-model="vm.company" required />
	</label>
	<label class="item-input margin-10">
			<span class="input-label">Title</span>
			<input type="text" ng-model="vm.title">
	</label>
	<div class="item-input margin-10 label-feel">
		<div class="input-label">
	      Genres
	    </div>
	   	<fancy-select
	   	  show-text="true"
          header-text="Choose genres"
          allow-empty='true'
          value="vm.selectedGenres"
          text="'Choose'"
          items="vm.genres"
          multi-select="true">
    	</fancy-select>
	</div>
	<div class="register-buttons text-center">
		<button type="submit" ng-class="form2.$valid ? 'link' : 'disable'">
			Next
		</button>
	</div>
</form>
