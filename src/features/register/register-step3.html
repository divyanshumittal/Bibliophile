<div class="horizontally-center">
	<button class="button button-small button-dark" ng-click="vm.takePhoto(true)">
		Take Photo
	</button>
	<button class="button button-small button-dark" ng-click="vm.takePhoto(false)">
		Choose Photo
	</button>
</div>
<div class="margin-top-10 user-image horizontally-center">
	<img ng-src="{{vm.imgURI}}" class="horizontally-center">
</div>
<div class="register-buttons text-center">
	<button class="link" ng-click="vm.register()">
		Done
	</button>
</div>
